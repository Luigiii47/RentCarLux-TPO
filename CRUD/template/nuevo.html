<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_admin.css">
    <link rel="shortcut icon" href="logo.lux.jpeg">
    <title>Document</title>
</head>

<body>
    <div class="container_form">
        <p><b>Agregar Nuevo Vehíchulo</b></p><br>
        <form action="#" class="form">
            <label for="marca">Marca</label>
            <input type="text" name="marca" id="marca" placeholder="Marca">

            <label for="modelo">Modelo</label>
            <input type=" text" name="modelo" id="modelo" placeholder="Modelo">

            <label for="motor">Motor</label>
            <input type="text" name="motor" id="motor" placeholder="Motor">

            <label for="potencia">Potencia (CV)</label>
            <input type="text" name="potencia" id="potencia" placeholder="Potencia(CV)">

            <label for="velocidad">Velocidad Máxima (km/h)</label>
            <input type="text" name="velocidad" id="velocidad" placeholder="Velocidad Máxima(km/h)">

            <label for="peso">Peso (kg)</label>
            <input type="int" name="peso" id="peso" placeholder="Peso(kg)">

            <label for="">Color</label>
            <input type="text" name="color" id="color" placeholder="Color">

            <label for="cantidad">Cantidad</label>
            <input type="number" name="cantidad" id="cantidad" placeholder="Data traída de la DB">

            <button class="btn" type="submit" name="nuevo_vehiculo" id="nuevo_vehiculo">Agregar Vehíchulo</button>
        </form>
        <button class="btn" onclick="window.location.href='gestion.html'">Volver</button>
    </div>

</body>

</html>
