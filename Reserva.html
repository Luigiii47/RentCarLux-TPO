<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentCarLux</title>
    <link rel="stylesheet" href="Reserva.css">
</head>

<body>
    <script src="app.js"></script>
    <main>
        <h1>Reserva de automovil</h1>

        <fieldset>
            <!-- ingreso de nombre -->
            <label for="Nombre">Nombre completo: </label>
            <input size="30" type="text" name="nombre" placeholder="Ingrese su nombre">


            <label for="Direccion">Numero de celular: </label>
            <input size="30" type="text" name="direccion" placeholder="Ingrese su numero">
            <br><br>


            <!-- ingreso de correo -->
            <label for="Correo">Correo: </label>
            <input size="30" type="text" name="correo" placeholder="Ingrese su correo">

            <!-- Ingreso Fecha de nacimiento -->
            <label for="FechaNacimiento">Fecha de nacimiento: </label>
            <input type="date" name="fecha">
            <br><br>

            <!-- ingreso provincia -->
            <label for="Provincia">Ubicacion</label>
            <select name="Provincia">
                <option></option>
                <option>Mendoza</option>
                <option>Cordoba</option>
                <option>BsAs</option>
                <option>Neuquen</option>
            </select>

            <label for="Auto">Seleccione el auto</label>
            <select name="Auto">
                <option></option>
                <option>Mustang</option>
                <option>Challenger</option>
                <option>Camaro</option>
                <option>Audi</option>
            </select>
            <br><br>


            <label for="FechaOut">Fecha de retiro</label>
            <input type="date" name="fecha">

            <label for="FechaIn">Fecha de devolucion</label>
            <input type="date" name="fecha">


        </fieldset>

    </main>

    <footer>
        <div>
            <p>Contacto: rentadeautos@example.com</p>
        </div>
        <div>
            <p class="p-block">Â© 2023 RentCarLux</p>
        </div>
    </footer>
</body>

</html>
