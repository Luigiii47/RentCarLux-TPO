<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="forms.css"">
    <title>Contacto</title>
</head>

<body>
    <script src=" app.js"></script>

    <article>
        <section class="form">

            <p style="text-align: center;">Déjanos tu mensaje, te responderemos a la brevedad.</p>
            <br><br>
            <form action="#" target="_blank">
                <!--Nombre y apellido-->

                <input type="text" placeholder="Nombre" id="Nombre" class="nombre" maxlength="45">
                <input type="text" placeholder="Apellido" id="Nombre" class="apellido" maxlength="45">

                <!--Email de la persona-->

                <input type="email" name="" id="Email" placeholder="Email" class="email">
                
                 <!--Tel de la persona-->
                <input type="tel" placeholder="Teléfono" id="Teléfono" class="tel">

                <!--Mensaje de la persona-->

                <textarea name="msg" id="mensaje" placeholder="Escriba aquí su mensaje..." class="msg"></textarea>

                <!--Boton de enviar-->
                <input type="submit" value="ENVIAR" class="sendBtn">
            </form>
        </section>
    </article>
    
    </body>

</html>
