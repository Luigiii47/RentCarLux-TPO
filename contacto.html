<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="forms.css"">
    <title>Contacto</title>
</head>

<body>
    <script src="js/app.js"></script>

    <article>
        <section class="form">

            <p style="text-align: center;">Déjanos tu mensaje, te responderemos a la brevedad.</p>
            <center><p style="font-size: smaller"><b>*</b> Campo obligatorio</p></center>
            <form action="#" id="form" target="_blank" novalidate>
                <!--Nombre y apellido-->

                <input type="text" id="nombre" placeholder="Nombre *" class="nombre" maxlength="45">
                <input type="text" id="apellido" placeholder="Apellido *" class="apellido" maxlength="45">

                <!--Email de la persona-->

                <input type="email" id="email" placeholder="Email *" class="email" maxlength="45">
                
                 <!--Tel de la persona-->
                <input type="tel" id="tel" placeholder="Teléfono" class="tel" maxlength="50">

                <!--Mensaje de la persona-->

                <textarea id="msg" placeholder="Escribí aquí tu mensaje... *" class="msg"
                maxlength="2000"></textarea>

                <!--Boton de enviar-->
                <input type="submit" name="enviar" id="submit" value="ENVIAR" class="sendBtn">
            </form>
        </section>
    </article>
    <script src="js\form.js"></script>
    </body>

</html>
