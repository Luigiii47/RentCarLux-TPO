        </nav>
    </header>
    </script>
    <article>
        <main>
            <div class="form">
                <p style="text-align: center;">Deje su mensaje, le responderemos a la brevedad.</p>
                <center>
                    <p style="font-size: smaller"><b>*</b> Campo obligatorio</p>
                </center>
                <form action="https://formspree.io/f/xwkjjvbg" method="POST" name="Formulario " id="form" novalidate>

                    <!--NOMBRE -->
                    <input type="text" name="Nombre" id="nombre" placeholder="Nombre *" class="nombre input"
                        maxlength="45">

                    <!--APELLIDO-->
                    <input type="text" name="Apellido" id="apellido" placeholder="Apellido *" class="apellido input"
                        maxlength="45">

                    <!--EMAIL-->
                    <input type="email" name="Email" id="email" placeholder="Email *" class="email input"
                        maxlength="45">

                    <!--TELÉFONO-->
                    <input type="tel" name="Teléfono" id="tel" placeholder="Teléfono" class="tel input" maxlength="50">

                    <!--MENSAJE-->
                    <textarea id="msg" name="Mensaje" placeholder="Escriba aquí su mensaje... *" class="msg input"
                        maxlength="2000"></textarea>

                    <!--BOTÓN ENVIAR-->
                    <input type="submit" name="Enviar" id="send" value="ENVIAR" class="sendBtn">
                </form>
            </div>
            <div class="Especial-"></div>
        </main>
    </article>
    <script src=" js/form.js"></script>
    <footer>
        <div>
            <p>Contacto: rentadeautos@example.com</p>
        </div>
