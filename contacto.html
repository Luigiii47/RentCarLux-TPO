<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="forms.css">
    <title>Contacto</title>
</head>

<body>
    <script src=" js/app.js">
    </script>

    <article class="section">
        <section class="form">

            <p style="text-align: center;">Deje su mensaje, le responderemos a la brevedad.</p>
            <center>
                <p style="font-size: smaller"><b>*</b> Campo obligatorio</p>
            </center>
            <form action="https://formspree.io/f/xwkjjvbg" method="POST" name="Formulario " id="form" novalidate>

                <!--NOMBRE -->
                <input type="text" name="Nombre" id="nombre" placeholder="Nombre *" class="nombre input" maxlength="45">

                <!--APELLIDO-->
                <input type="text" name="Apellido" id="apellido" placeholder="Apellido *" class="apellido input" maxlength="45">

                <!--EMAIL-->
                <input type="email" name="Email" id="email" placeholder="Email *" class="email input" maxlength="45">

                <!--TELÉFONO-->
                <input type="tel" name="Teléfono" id="tel" placeholder="Teléfono" class="tel input" maxlength="50">

                <!--MENSAJE-->
                <textarea id="msg" name="Mensaje" placeholder="Escriba aquí su mensaje... *" class="msg input"
                    maxlength="2000"></textarea>

                <!--BOTÓN ENVIAR-->
                <input type="submit" name="Enviar" id="submit" value="ENVIAR" class="sendBtn">
            </form>
            <div class="Especial-"></div>
        </section>
    </article>
    <script src="js\form.js"></script>
    </body>

</html>
