<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MonteCarlo&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="Imagenes/logo.lux.jpeg">
    <title>Reserva tu auto</title>
</head>

<body>
    <header>
        <a href="index.html" class="animate_logo logo">
            <h1>Rent Cars Lux</h1>
        </a>
        <nav>
            <a href="disponibles.html">Autos Disponibles</a>
            <a href="reserva.html">Reservar</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>

    <h1 style="text-align: center">Reserva de automovil</h1>
    <main>
        
        <div class="form_reserva">
            <form>
                <!-- ingreso de nombre -->
                <label for="Nombre">Nombre completo: </label>
                <input size="30" type="text" name="nombre" placeholder="Ingrese su nombre">


                <label for="Direccion">Numero de celular: </label>
                <input size="30" type="text" name="direccion" placeholder="Ingrese su numero">
                <br><br>


                <!-- ingreso de correo -->
                <label for="Correo">Correo: </label>
                <input size="30" type="text" name="correo" placeholder="Ingrese su correo">

                <!-- Ingreso Fecha de nacimiento -->
                <label for="FechaNacimiento">Fecha de nacimiento: </label>
                <input type="date" name="fecha">
                <br><br>

                <!-- ingreso provincia -->
                <label for="Provincia">Ubicacion</label>
                <select name="Provincia">
                    <option></option>
                    <option>Mendoza</option>
                    <option>Cordoba</option>
                    <option>BsAs</option>
                    <option>Neuquen</option>
                </select>

                <label for="Auto">Seleccione el auto</label>
                <select name="Auto">
                    <option></option>
                    <option>Mustang</option>
                    <option>Challenger</option>
                    <option>Camaro</option>
                    <option>Audi</option>
                </select>
                <br><br>


                <label for="FechaOut">Fecha de retiro</label>
                <input type="date" name="fecha">

                <label for="FechaIn">Fecha de devolucion</label>
                <input type="date" name="fecha">

                <button class="sendBtn_reserva">Reservar</button>
            </form>
        </div>

    </main>
    <footer>
        <div>
            <p>Contacto: rentadeautos@example.com</p>
        </div>
        <div>
            <p class="p-block">Â© 2023 RentCarLux</p>
        </div>
    </footer>
</body>

</html>
